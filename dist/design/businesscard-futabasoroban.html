<script>
    let fileName = location.pathname.split("/").slice(-1);
    // console.log(fileName)
    let fileNametext = JSON.stringify(fileName)
    console.log(fileNametext)

    function addNamesToElements(obj) {
        // type of work
        let typeofwork = document.createTextNode(obj[0] + 'デザイン');
        let h2fortypeofwork = document.createElement('h2')
        h2fortypeofwork.setAttribute("class", "p-typeofworkName");
        let gallerydisplay = document.getElementById('workName-wrap')
        h2fortypeofwork.appendChild(typeofwork)
        gallerydisplay.appendChild(h2fortypeofwork);

        // add a bar
        let bar = document.createTextNode('-');
        let pforbar = document.createElement('p')
        pforbar.setAttribute("class", "workName-bar");
        pforbar.appendChild(bar)
        gallerydisplay.appendChild(pforbar);

        // client Name
        let clientName = document.createTextNode(obj[1]);
        let pforclientName = document.createElement('p')
        pforclientName.setAttribute("class", "p-typeofworkName");
        pforclientName.appendChild(clientName)
        gallerydisplay.appendChild(pforclientName);
    }

    addNamesToElements(
        getNameFromHtmlFile(fileNametext))


</script>
